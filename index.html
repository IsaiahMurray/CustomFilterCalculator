<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Air Filter Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find Your Custom Air Filter</h1>
        <form id="filterForm">
            <label>Length: <input type="number" id="length" required step="any"></label>
            <label>Width: <input type="number" id="width" required step="any"></label>
            <label>Height: <input type="number" id="height" required step="any"></label>
            <button type="submit">Search</button>
        </form>

        <h2>Matching Filters</h2>
        <ul id="results"></ul>

        <h2>Dimension Visualization</h2>
        <!-- <canvas id="canvas"></canvas> -->
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
